<main class="d-flex justify-content-center align-items-center">
        <form class="form card">
                <div class="card-body">
                    <div class="form-group">
                        <label for="userId"><strong>UserId*</strong></label>
                        <div class="input-group mb-2">
                            <div class="input-group-append">
                              <span class="input-group-text">
                                <i class="fa-solid fa-user"></i>
                              </span>
                            </div>
                            <input type="text" #user id="userId" ngModel name="userId" required class="form-control">
                          </div>
                    </div>
                    <div class="form-group">
                        <label for="password"><strong>Password*</strong></label>
                        <div class="input-group mb-2">
                            <div class="input-group-append">
                              <span class="input-group-text">
                                <i class="fa-solid fa-lock"></i>
                              </span>
                            </div>
                            <input type="password" #password ngModel required id="password" name="password" class="form-control" >
                          </div>
                    </div>
                    <div class="form-group text-right">
                        <button  class="btn btn-info" (click)="logIn(user.value,password.value)">Log In</button>
                    </div>
                </div>
            
        </form>
</main>
